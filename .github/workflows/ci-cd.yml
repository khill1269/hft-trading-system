name: HFT Trading System CI/CD

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual execution

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Tests
        run: |
          if [ -d tests ]; then pytest tests/ || echo "Tests failed"; else echo "No tests found, skipping"; fi

      - name: Lint YAML
        run: |
          pip install yamllint
          yamllint .github/workflows/ci-cd.yml || echo "YAML Linting completed"
